<!DOCTYPE html>

    <title>My Imageslider</title>

    <style>
        #slideholder{
            height: 300px;
            width: 300px;
            border: 3px black solid;
            transition: 2s;
        }
    </style>
</head>
<body>
    <div id="slideholder">
        <script>
            var plaatjes = [1,2,3,4,5,6,7,8,9];
            var teller = 0;
            var slideholder = document.getElementById("slideholder");
            slideholder.style.backgroundImage = "url(img/aap0.jpg)";

            slideholder.addEventListener("click" , function () {
                getAap();
                slideholder.style.backgroundImage = "url(img/aap" + getAap() + ".jpg)";
            });

            function getAap() {
                if (teller >= plaatjes.length){
                    teller = 0;
                } else {
                    teller++;
                }
                console.log(teller);
                return teller;
            }
        </script>
    </div>
</body>
</html>
